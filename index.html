<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <img
      class="fondomobile"
      src="assets/images/pattern-background-mobile.svg"
      alt="0"
    />
    <img
      class="fondodesktop"
      src="assets/images/pattern-background-desktop.svg"
      alt="2"
    />
    <main class="main">
      <img
        class="imgportada"
        src="assets/images/illustration-hero.svg"
        alt="Imagen de un personaje escuchando musica con el movil y bailando"
      />
      <div class="content">
        <h2 class="title">Order Summary</h2>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            class="icon"
            src="assets/images/icon-music.svg"
            alt="Icono de nota musical"
          />
          <div class="plan_anual">
            <h4 class="h4black">Annual Plan</h4>
            <h4 class="h4med">$59.99/year</h4>
          </div>
          <h4 class="h4sub">Change</h4>
        </div>
        <h3 class="cta">Proceed to Payment</h3>
        <h3 class="cancel">Cancel Order</h3>
      </div>
    </main>
  </body>
</html>
